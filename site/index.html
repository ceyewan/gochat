<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        #sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 10px;
            border-right: 1px solid #ddd;
        }
        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        .auth-form {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-form button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>GoChat</h1>
    </header>
    <main>
        <div id="sidebar">
            <h3>在线用户</h3>
            <ul id="user-list"></ul>
        </div>
        <div id="chat" class="hidden">
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="输入消息...">
                <button id="send-button">发送</button>
            </div>
        </div>
        <div id="auth">
            <div id="login-form" class="auth-form">
                <h2>登录</h2>
                <input type="text" id="login-username" placeholder="用户名">
                <input type="password" id="login-password" placeholder="密码">
                <button id="login-button">登录</button>
                <p>没有账号？ <a href="#" id="show-register">注册</a></p>
            </div>
            <div id="register-form" class="auth-form hidden">
                <h2>注册</h2>
                <input type="text" id="register-username" placeholder="用户名">
                <input type="password" id="register-password" placeholder="密码">
                <button id="register-button">注册</button>
                <p>已有账号？ <a href="#" id="show-login">登录</a></p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
